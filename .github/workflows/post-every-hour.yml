name: R2 → IG/YouTube hourly

on:
  schedule:
    # JST 10:00-18:00 を毎時 → UTC 01:00-09:00
    - cron: "0 1-9 * * *"
  workflow_dispatch: {}

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci

      - name: Run poster
        env:
          # --- R2 ---
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}

          # --- Instagram: JSON array ---
          IG_ACCOUNTS: ${{ secrets.IG_ACCOUNTS }}

          # --- YouTube: common + JSON array per channel ---
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_ACCOUNTS: ${{ secrets.YT_ACCOUNTS }}

          # --- options ---
          POST_WINDOW_JST: ${{ secrets.POST_WINDOW_JST }}
          YT_DAILY_LIMIT: ${{ secrets.YT_DAILY_LIMIT }}
          # DRY_RUN: "1"
        run: npm run post
